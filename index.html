<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        select { margin-bottom: 10px; padding: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Liste des Clients</h2>

    <!-- Sélecteur de catégorie -->
    <label for="categorieFilter">Filtrer par catégorie :</label>
    <select id="categorieFilter" onchange="filtrerClients()">
        <option value="">Tous</option>
        <option value="Nouveau">Nouveau</option>
        <option value="Solvable">Solvable</option>
        <option value="Non Solvable">Non Solvable</option>
        <option value="Fidèle">Fidèle</option>
    </select>

    <!-- Table des clients -->
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Catégorie</th>
            </tr>
        </thead>
        <tbody id="clientTable">
            <!-- La liste des clients s'affichera ici -->
        </tbody>
    </table>
</div>

<script>
    // Tableau des clients
    const clients = [
        { id: 1, nom: 'Aliou', telephone: '77 123 4567', categorie: 'Fidèle' },
        { id: 2, nom: 'Moussa', telephone: '76 987 6543', categorie: 'Solvable' },
        { id: 3, nom: 'Fatou', telephone: '78 555 7890', categorie: 'Non Solvable' },
        { id: 4, nom: 'Awa', telephone: '70 654 3210', categorie: 'Nouveau' }
    ];

    // Fonction pour afficher les clients dans la table
    function afficherClients(filtre = "") {
        const tbody = document.getElementById("clientTable");
        tbody.innerHTML = ""; // Vider le tableau avant de le remplir

        clients.forEach(client => {
            if (filtre === "" || client.categorie === filtre) {
                let row = `<tr>
                    <td>${client.nom}</td>
                    <td>${client.telephone}</td>
                    <td>${client.categorie}</td>
                </tr>`;
                tbody.innerHTML += row;
            }
        });
    }

    // Fonction pour filtrer les clients
    function filtrerClients() {
        const filtre = document.getElementById("categorieFilter").value;
        afficherClients(filtre);
    }

    // Charger tous les clients au démarrage
    afficherClients();
</script>

</body>
</html>
