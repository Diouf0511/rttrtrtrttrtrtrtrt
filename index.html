<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Dettes - Boutique</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center">Gestion des Clients et Dettes</h2>

    <!-- Formulaire d'ajout de client -->
    <div class="card p-4 mt-3">
        <h4>Ajouter un Client</h4>
        <form id="clientForm" class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Téléphone</label>
                <input type="text" class="form-control" id="telephone" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Catégorie</label>
                <select id="categorie" class="form-select">
                    <option value="Fidèle">Fidèle</option>
                    <option value="Solvable">Solvable</option>
                    <option value="Nouveau">Nouveau</option>
                    <option value="Non Solvable">Non Solvable</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary" onclick="ajouterClient()">Ajouter</button>
            </div>
        </form>
    </div>

    <!-- Liste des clients -->
    <h4 class="mt-4">Liste des Clients</h4>
    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Catégorie</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="clientTable"></tbody>
    </table>

    <!-- Fiche Client -->
    <div class="card mt-4 d-none" id="ficheClient">
        <div class="card-body">
            <h4>Fiche Client</h4>
            <p><strong>Nom :</strong> <span id="ficheNom"></span></p>
            <p><strong>Email :</strong> <span id="ficheEmail"></span></p>
            <p><strong>Téléphone :</strong> <span id="ficheTelephone"></span></p>
            <p><strong>Catégorie :</strong> <span id="ficheCategorie"></span></p>

            <h5 class="mt-3">Dettes</h5>
            <label class="form-label">Filtrer par statut :</label>
            <select id="statutFilter" class="form-select w-25" onchange="filtrerDettes()">
                <option value="">Tous</option>
                <option value="Non Soldé">Non Soldé</option>
                <option value="Soldé">Soldé</option>
            </select>

            <table class="table table-bordered mt-2">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Montant</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="dettesTable"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

</body>
</html>
