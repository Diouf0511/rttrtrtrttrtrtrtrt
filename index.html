<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Liste des Clients</h2>

    <div class="d-flex justify-content-between mb-3">
        <div>
            <label for="categorieFilter" class="form-label">Filtrer par catégorie :</label>
            <select id="categorieFilter" class="form-select" onchange="filtrerClients()">
                <option value="">Tous</option>
                <option value="Nouveau">Nouveau</option>
                <option value="Solvable">Solvable</option>
                <option value="Non Solvable">Non Solvable</option>
                <option value="Fidèle">Fidèle</option>
            </select>
        </div>
        <a href="ajouter-client.html" class="btn btn-primary align-self-end">Ajouter un Client</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Catégorie</th>
                </tr>
            </thead>
            <tbody id="clientTable">
                <!-- Liste des clients -->
            </tbody>
        </table>
    </div>
</div>

<script src="Devoirjs.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => afficherClients());
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
